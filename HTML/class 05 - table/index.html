<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 - Table</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <table>
       <caption><strong>Lista de Compras</strong></caption>
        <thead>
            <tr>
                <th scope="col">Produto</th>
                <th scope="col">Preço</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Feijão Carioca 1Kg</td>
                <td>R$9,39</td>
            </tr>

            <tr>
                <td>Arroz Branco 1Kg</td>
                <td>R$5,49</td>
            </tr>

            <tr>
                <td>Açucar Cristal 1Kg</td>
                <td>R$2,25</td>
            </tr>

            <tr>
                <td>Sal Marinho 1Kg</td>
                <td>R$1,50</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="row">Total</th> <!--Colocamos Table Header pois este é um cabeçalho da linha mesmo estando no final-->
                <td><strong>18,63</strong></td>
            </tr>
        </tfoot>
    
    
    </table>

</body>
</html>
