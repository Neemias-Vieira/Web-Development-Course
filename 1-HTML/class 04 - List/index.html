<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titlec>Class 04 - List</title>
</head>
<body>
    <h1>Lista Ordenada</h1>
    <ol type="1" start="4" reversed> <!-- Ol significa Order List "Lista Ordenada"-->
        <li>Terminar aula</li>
        <li>Apagar a luz</li>
        <li>Fechar a porta</li>
        <li>Ir pra casa</li>
    </ol>
    <h2>Lista Não Ordenada</h2>
    <ul style="list-style-type: square";> <!-- Ul significa Unordered List "Lista Não Ordenada" -->
        <li>Pão</li>
        <li>BatGut</li>
        <li>Pepsi 0</li>
        <li></li>
    </ul>
</body>
</html>
