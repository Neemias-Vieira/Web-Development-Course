<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formluário</title>
    <link rel="stylesheet" href="./ChallengeClass07-Forms.css">
</head>
<body>
    <div><h1>Cadastro de Alunos</h1>
    <form method="get">
        <fieldset class="positionlb">
            <legend>DADOS PESSOAIS</legend>
            
            <section>
                <label for="name">Nome:</label>
                
                <input type="text" 
                id="name"
                name="name"
                placeholder="Digite seu nome"
                required
                autofocus
                >
            </section>
            <br>
            <section>
                <label for="date">Nascimento:</label>
                
                <input type="date" 
                id="date"
                name="date"
                required
                >
            </section>
            <br>
            <section>
                <label for="rg">RG:</label>
                
                <input type="text" 
                id="rg"
                name="RG"
                placeholder="Informe seu RG"
                required
                pattern="[0-9]{11}"
                maxlength="11"
                minlength="9"
                title="O campo precisa ter 11 dígitos"
                >
            </section>
            <br>
            <section>
                <label for="cpf">CPF:</label>
                
                <input type="text" 
                id="cpf"
                name="CPF"
                placeholder="Informe seu CPF"
                required
                pattern="[0-9]{11}"
                maxlength="11"
                minlength="11"
                title="O campo precisa ter 11 dígitos"
                >
            </section>
            <br>
            
            <section>
                <span>
                    <label for="masculino">Masculino</label>
                    
                    <input type="radio" 
                    id="masculino"
                    name="sex"
                    value="Masculino">
                </span>
                <span>
                    <label for="feminino">Feminino</label>
                    
                    <input type="radio" 
                    id="feminino"
                    name="sex"
                    value="Feminino">
            </span>
            </section>

        </fieldset>


        <fieldset>
            <legend>LINGUAGEM DE DOMÍNIO</legend>
            
            <section>
            <span>
                <input type="checkbox" 
                id="html"
                name="Linguagem"
                required
                value="HTML"
                >
                <label for="html">HTML</label>
            </span>
                
            <span>
                <input type="checkbox" 
                id="css"
                name="Linguagem"
                required
                value="CSS"
                >
                <label for="css">CSS</label>
            </span>

            <span>
                <input type="checkbox" 
                id="js"
                name="Linguagem"
                required
                value="JS"
                >
                <label for="js">JavaScript</label>
            </span>
            
            <span>
                <input type="checkbox" 
                id="sql"
                name="Linguagem"
                required
                value="SQL"
                >
                <label for="sql">SQL</label>
            </span>
            </section>
        </fieldset>

        <fieldset class="positionlb">
            <legend>DADOS DE LOGIN</legend>
            <section>
                <label for="email">E-mail:</label>
                
                <input type="email" 
                id="email"
                name="E-mail"
                placeholder="exemplo@gmail.com"
                required
                >
            </section>
            <br>
            <section>
                <label for="senha">Senha:</label>
                
                <input type="password" 
                id="senha"
                name="Senha"
                placeholder="Digite sua senha"
                required
                >
            </section>
            <br>
            <section>
                <label for="ft">Foto:</label>
                
                <input type="file" 
                id="ft"
                name="Foto"
                accept="image/*"
                >
            </section>
        </fieldset>
        <fieldset>
        <legend>OBSERVAÇÕES</legend>   
            <section>
            <input type="text" 
            id="senha"
            name="Senha"
            placeholder="Faça observações sobre seu perfil"
            required
            class="position"
            >
        </section>
    </fieldset>
    <section>
        <span>
            <button type="submit">Salvar</button>
        </span>
        <span>
            <button type="reset">Limpar</button>
        </span>
    </section>
    </form>
</div>
</body>
</html>
